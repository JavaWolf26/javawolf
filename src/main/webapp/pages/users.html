<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <link rel="icon" type="image/png" href="/pages/img.png"/>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getFirstName() + ', ' + user.getAge()}"></a>
</div>
<br/>
<hr/>
<a href="/users/new">New</a>
</body>
</html>
