<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>userbyid</title>
    <link rel="icon" type="image/png" href="/pages/img.png"/>
</head>
<body>
<p th:text="${user.getFirstName()}"></p>
<p th:text="${user.getLastName()}"></p>
<p th:text="${user.getAge()}"></p>
<p th:text="${user.getEmail()}"></p>
<p th:text="${user.getId()}"></p>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
<input type="submit" value="Delete"/>
</form>
<a href="/users">Say</a>
</body>
</html>
