<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="icon" type="image/png" href="/pages/img.png"/>
    <style> table th, table {
        border: 2px solid #009542;
    }

    td {
        color: blue;
        padding: 10px;
        border: 2px solid #009542;
    }
    </style>
</head>
<body>
<table>
    <tr>
        <th th:width="60">ID</th>
        <th th:width="300">FirstName</th>
        <th th:width="300">LastName</th>
        <th th:width="60">Age</th>
        <th th:width="300">Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/users/{id}(id=${user.getId()})}"
               th:text="${user.getId()}"></a></td>
        <td th:utext="${user.getFirstName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getEmail()}"></td>
    </tr>
</table>
<br/>
<hr/>
<a href="/users/new">New User</a>
</body>
</html>
