<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <link rel="icon" type="image/png" href="/pages/img.png"/>
    <style> table th, table {border: 2px solid #009542;} td {color: blue; padding: 10px; border: 2px solid #009542;}
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
    </tr>
    <tr th:each="user : ${msg}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getFirstName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getAge()}"></td>
    </tr>
</table>
</body>
</html>
